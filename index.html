<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy w flexboxie</title>
    <style>
        ul {
            display: flex;
            justify-content: space-between;
            padding: 0;
        }

        ul li {
            background-color: lightyellow;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li> 1</li>
        <li> 2</li>
        <li>3</li>
        <li> 4</li>
    </ul>
</body>
</html>
